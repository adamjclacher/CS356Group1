{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}


            <div class="section raised mainContent">
                <div>
                  <div class="splitWidthContainer">
                    <div class="left">
                          <h3>Encoders</h3>
                          <br>
                          <div class="section lowered" style="min-height:150px;">
                            <label><input type="radio" name="encoder" value="standard"> STANDARD ENCODER</label>
                            <br>
                            <label><input type="radio" name="encoder" value="scalable"> SCALABLE ENCODER</label>
                            <br>
                            <label><input type="radio" name="encoder" value="3d"> 3D/MULTIVIEW ENCODER</label>
                          </div>
                      <br><br><br>
                        <h3>Encoder Modes</h3>
                        <br>
                        <div class="section lowered" style="min-height:200px;">
                        <label><input type="radio" name="encoder_modes" value="random"> RANDOM ACCESS</label><br>
                        <label><input type="radio" name="encoder_modes" value="low_delay"> LOW DELAY</label><br>
                        <label><input type="radio" name="encoder_modes" value="intra_only"> INTRA ONLY</label>
                      </div>
                  </div>
                  <div class="right">
                        <h3>Codecs</h3>
                        <br>
                        <div class="section lowered" style="min-height:150px;">
                          <label><input type="radio" name="codec" value="codec1"> AVC (H.264)</label><br>
                          <label><input type="radio" name="codec" value="codec2"> SVC 19 (H.264)</label>
                          <br>
                          <label><input type="radio" name="codec" value="codec3"> HEVC (H.265)</label><br>
                          <label><input type="radio" name="codec" value="codec4"> SHVC (H.265)</label>
                          <br>
                          <label><input type="radio" name="codec" value="codec5"> JEM v6 (Experimental)</label>
                        </div>
                    <br><br><br>
                    <div class="splitWidthContainer">
                      <div class="left" style="padding:0px;padding-right:15px;">
                            <h3>Number of Layers</h3>
                            <br>
                            <div class= "section lowered" style="min-height:200px;">
                              <label><input type="radio" name="layers" value="1"> 1</label>
                              <br>
                              <label><input type="radio" name="layers" value="2"> 2</label>
                              <br>
                              <label><input type="radio" name="layers" value="3"> 3</label>
                              <br>
                              <label><input type="radio" name="layers" value="4"> 4</label>
                              <br>
                              <label><input type="radio" name="layers" value="5"> 5</label>
                              <br>
                              <label><input type="radio" name="layers" value="6"> 6</label>
                              <br>
                              <label><input type="radio" name="layers" value="7"> 7</label>
                            </div>
                      </div>
                      <div class="right" style="padding:0px;">
                            <h3>Scalability</h3>
                            <br>
                            <div class="section lowered" style="min-height:200px;">
                              <label><input type="radio" name="scalability" value="yes">YES</label><br>
                              <label><input type="radio" name="scalability" value="no">NO</label>
                            </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <br>
            <!-- THIS SECTION TO BE ADDED TO A BASE OR AS A COMPONENT !-->
            <!-- NEXT PAGE BUTTON -->
            <div class="splitWidthContainer">
              <div class="left">
                <a href="{{ url_for('root') }}" class="button colour raised roundedCorners backButton"><i class="fa-solid fa-caret-left"></i> Back</a>

              </div>
              <div class="right" style="text-align:right">
                <a href="{{ url_for('videoOptions') }}" class="button colour raised roundedCorners nextButton">Next <i class="fa-solid fa-caret-right"></i></a>
              </div>
            </div>
{% endblock %}
