<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Layer Config</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/stylesheet.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/additional.css') }}">

        <script src="{{ url_for('static',filename='js/script.js') }}" defer></script>
        <script src="{{ url_for('static',filename='js/index.js') }}" defer></script>
        <script src="https://kit.fontawesome.com/e0a50a6f3e.js" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="section centreContent">
                <a href="" class="button colour raised roundedCorners boldText">SETUP</a>
                <a href="" class="button colour raised roundedCorners boldText">ENCODING</a>
                <a href="" class="button backgroundColour raised roundedCorners boldText">VIDEO</a>
                <a href="" class="button colour raised roundedCorners boldText disabledButton">NETWORK</a>
                <a href="" class="button colour raised roundedCorners boldText disabledButton">ANALYSIS</a>
                <a href="" class="button colour raised roundedCorners boldText disabledButton">OUTPUT</a>
            </div>
            <br>
            <!-- Page content section -->
            <div class="section splitWidthContainer raised centreContent">
                <div class="left fiftyLeft">
                  <h2 class="right colour boldText">LAYER [x] CONFIG</h2>
                  <br>
                  <div id="layer" class="section lowered roundedCorners" style="min-height: calc(100% - 100px);">
                      <button class="button colour roundedCorners raised">Temporal</button>
                      <br>
                      <button class="button colour roundedCorners raised">Depth</button>
                      <br>
                      <button class="button colour roundedCorners raised">Spacial</button>
                      <br>
                      <button class="button colour roundedCorners raised">Time</button>
                  </div>
                </div>
                <div class="right fiftyRight">
                  <h2 class="right colour boldText">VIDEO OPTIONS</h2>
                  <br>
                  <div id="video" class="section lowered roundedCorners" style="min-height: calc(100% - 100px);">
                      <form class="">
                          <label class="">Option 1
                              <input type="radio" name="radio" value="1">
                              <span class=""></span>
                          </label>
                          <br>
                          <label class="">Option 2
                              <input type="radio" name="radio" value="2">
                              <span class=""></span>
                          </label>
                          <br>
                          <label class="">Option 3
                              <input type="radio" name="radio" value="3">
                              <span class=""></span>
                          </label>
                      </form>
                  </div>
                </div>
            </div>
            <br>
            <!-- NEXT PAGE BUTTON -->
            <div class="section">
                <div class="splitWidthContainer">
                    <div class="left">
                      <div class="left">
                          <a href="" class="button colour raised roundedCorners boldText centreContent"
                             onclick="displayPageOptions()">PREVIOUS</a>
                      </div>
                      <div class="right"></div>
                    </div>
                    <div class="right">
                        <div class="splitWidthContainer">
                            <div class="left"></div>
                            <div class="right">
                                <a href="" class="button colour raised roundedCorners boldText centreContent"
                                   onclick="displayPageOptions()">NEXT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
